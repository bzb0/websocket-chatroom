<!DOCTYPE html PUBLIC
		"-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>WebSocket Chatroom</title>
	<script type="text/javascript" src="chatroom.js"></script>
</head>
<body onload="connect()">
<h1>WebSocket chatroom</h1>
<div>Enter your name:</div>
<input id="name" type="text" size="20" maxlength="20" onkeyup="checkJoin(event)"/>
<input id="joinBtn" type="submit" value="Join" onclick="sendJoin()"/><br/>
<textarea id="textInput" cols="70" rows="1" disabled="true" onkeyup="sendMessage(event)"></textarea>
<br/>
<textarea id="messages" cols="70" rows="20" readonly="true"></textarea>
<textarea id="userList" cols="20" rows="20" readonly="true"></textarea>
</body>
</html>
